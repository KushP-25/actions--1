name: Generate ASCII Artwork

on:
  push

jobs: 
   build_job_1:
    runs-on: ubuntu-latest
    steps:
    - name: Install Cowsay prgram
      run: sudo apt-get install cowsay -y

    - name: Execute Cowsay CMD
      run: cowsay -f dragon "Run for the Cover...." >> dragon.txt
     
   test_job_2:
    needs: build_job_1
    runs-on: ubuntu-latest
    steps:
     - name: Sleep 10
       run: sleep 10

     - name: Test File
       run: grep -i "dragon" dragon.txt

   deploy_3:
    needs: test_job_2
    runs-on: ubuntu-latest
    steps: 
      - name:  read
        run: cat dragon.txt

      - name: deploy
        run: echo "Deploying...."

